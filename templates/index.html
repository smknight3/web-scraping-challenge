<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NASA News</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">

        <div class="jumbotron text-center">
            <h1>NASA News</h1>
            <p>Refresh for the latest deets!</p>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
        </div>

        <div class="container">
            <div class="jumbotron text-center">
                <h1 class="display-4">The Latest</h1>
                <p class="lead"></p>
                <hr class="my-4">
                <h2 class="display-4">{{ mars.news_title }}</h2>
                <p class="lead"></p>
                <hr class="my-4">
                <p>{{ mars.news_paragraph }}</p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="thumbnail">
                        {% for image in mars.hemisphere_images %}
                        <img src="{{image.img_url}}" width="200" height="200" /> {% endfor %} </div>
                    <div class="caption">
                        <h3>{% for image in mars.hemisphere_images %} {{image.title}} {% endfor %} </div>
                    </h3>
                </div>
                <div class="col-md-8">
                    <div class="thumbnail">
                        <img src=" {{mars.imglink}} " />
                    </div>
                    <div class="thumbnail">
                        <h3>Table Data</h3>
                        {{mars.htmltable|safe}}
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
